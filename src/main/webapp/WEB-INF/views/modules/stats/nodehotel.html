<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>

			<#if shiro.hasPermission("nodehotel:delete")>

			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

											<div class="form-group">

<script src="${request.contextPath}/statics/js/modules/stats/nodehotel.js?_${.now?long}"></script>
